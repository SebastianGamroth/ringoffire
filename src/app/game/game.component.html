<!-- list of all players
    player.component <- name = game.name.component
ff -->
<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-position">
</app-player>

<div class="field">
    <div class="card-stack">

        <!-- card stack - cards on top of each other -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.svg">

        <!-- take card animation -->
        <img  (click)="takeCard()" class="top-card" style="right: 25px;"
            src="assets/img/cards/card_cover.svg">

        <!-- popUp message if no Player -->

        <!-- stack cards played -->
        <img *ngFor="let card of game.playerCards" class="played-card" src="assets/img/cards/{{ card }}.svg">

        <!-- flying animation current card -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ currentCard }}.svg">

    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
